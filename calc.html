<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="title">Physics Calculator</div>
        <div class="container">
            <!-- Display numbers -->
            <div id="display"></div>
            <div class="buttons">
                <div class="button">clear</div> <!--row 1-->
                <div class="button">**</div>
                <div class="button">/</div>
                <div class="button">&larr;</div>
                <div class="button">7</div> <!--row 2-->
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">*</div>
                <div class="button">4</div> <!--row 3-->
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
                <div class="button">1</div> <!--row 4-->
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">+</div>
                <div class="button">(</div> <!--row 5-->
                <div class="button">0</div>
                <div class="button">)</div>
                <div class="button">.</div>
                <div class="button">sin</div> <!--row 6-->
                <div class="button">cos</div>
                <div class="button">tan</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>

    <script src="calc.js"></script>
</body>
</html>
